<svg width="200" height="200" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#4973ff" stroke="white" stroke-width="2"/>
  
  <!-- Content Mas -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="50" cy="50" r="48"/>
    </clipPath>
  </defs>

  <!-- Waves -->
  <g clip-path="url(#circleClip)">
    <!-- Back Wave (White 50%) -->
    <path d="M-50 60 Q 0 40 50 60 T 150 60 V 100 H -50 Z" fill="white" fill-opacity="0.5"/>
    
    <!-- Front Wave (White 100%) -->
    <path d="M-50 65 Q 0 45 50 65 T 150 65 V 100 H -50 Z" fill="white"/>
  </g>
</svg>
